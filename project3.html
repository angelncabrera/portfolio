<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css?v=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Remodelación Gorove-Endara</title>
</head>
<body>
    <div class="sidebar" id="sidebar-container"></div>

    <div class="content">
        <h1>Remodelación Gorove-Endara</h1>
        <p>Quito, Ecuador</p><br>
        
        <div class="gallery">
            <img class="gallery-img" src="./assets/images/remoendara/remoendara.jpeg" alt="Remo Endara">
            <img class="gallery-img" src="./assets/images/remoendara/1.jpeg" alt="Remo Endara">
            <img class="gallery-img" src="./assets/images/remoendara/9.jpeg" alt="Remo Endara">
            <img class="gallery-img" src="./assets/images/remoendara/2.jpeg" alt="Remo Endara">
            <img class="gallery-img" src="./assets/images/remoendara/4.jpeg" alt="Remo Endara">
            <img class="gallery-img" src="./assets/images/remoendara/6.jpeg" alt="Remo Endara">
            <img class="gallery-img" src="./assets/images/remoendara/7.jpeg" alt="Remo Endara">
            <img class="gallery-img" src="./assets/images/remoendara/8.jpeg" alt="Remo Endara">
            <img class="gallery-img" src="./assets/images/remoendara/12.jpeg" alt="Remo Endara">
            <img class="gallery-img" src="./assets/images/remoendara/13.jpeg" alt="Remo Endara">
            <img class="gallery-img" src="./assets/images/remoendara/3.jpeg" alt="Remo Endara">
            <img class="gallery-img" src="./assets/images/remoendara/5.jpeg" alt="Remo Endara">
            <img class="gallery-img" src="./assets/images/remoendara/10.jpeg" alt="Remo Endara">
        </div>

        <!-- Lightbox modal -->
        <div id="lightbox" class="lightbox hidden">
            <span class="close-btn material-symbols-outlined" onclick="closeLightbox()">close</span>
            
            <div class="lightbox-content">
                <img class="lightbox-img" src="" alt="">
                <div class="arrow left material-symbols-outlined" onclick="changeImage(-1)">arrow_back_ios</div>
                <div class="arrow right material-symbols-outlined" onclick="changeImage(1)">arrow_forward_ios</div>
            </div>
        </div>

        <button id="backToTop" title="Back to top">Volver al inicio ↑</button>
        <p style="margin-top: 20%;"></p>
     </div>

    <script src="./js/script.js?v=1"></script>
</body>
</html>
